<div class="wrapper">
  <main>
    <div class="text-center hero">
      <div class="mask-hero">
        <div class="d-flex justify-content-center align-items-center hero-content p-3">
          <div class="text-white">
            <h1 class="mb-3">Restaurant Indonesia</h1>
            <p class="mb-3">Daftar list restaurant yang ada di Indonesia</p>
            <a class="btn btn-outline-light btn-md rounded-3" href="#restaurant" role="button">Lihat Restaurant</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <section class="list-restaurant" id="restaurant">
        <h2 class="text-center mb-5">Explore Restaurant</h2>
        <div class="row gap-y-3 px-5 px-sm-2 px-md-0">
          {{#each data}}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 py-3">
              <div class="card">
                <a href="/restaurant/{{ dataValues.id }}">
                  <img src="https://images.unsplash.com/photo-1522336572468-97b06e8ef143?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=650" class="card-img-top" alt="...">
                </a>
                <div class="card-body text-center pt-4">
                  <a href="/restaurant/{{ dataValues.id }}">
                    <h5 class="card-title">{{ dataValues.nama }} - {{ dataValues.kota }}</h5>
                  </a>
                  <p class="card-text mt-2">{{ dataValues.deskripsi }}</p>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </section>
    </div>
  </main>
  <footer class="text-center mt-3 mb-3">
    <div class="container-fluid">
      Latihan Web - Restaurant Indonesia
    </div>
  </footer>
</div>
